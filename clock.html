<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Clock</title>
        <link href="clock.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Stopwatch</h1>
        <div class="jsstopwatch">
            <div id="stopwatch">00:00:00</div>
            <ul class="buttonlist" style="padding-left: 0;">
                <li><button onclick="startTimer()" id="start">Start</button></li>
                <li><button onclick="stopTimer()" id="stop">Stop</button></li>
                <li><button onclick="resetTimer()" id="reset">Reset</button></li>
            </ul>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
